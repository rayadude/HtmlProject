<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form method="post">
            <fieldset>
                <legend>Add User</legend>
                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>
                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>
                <div>
                    <label for="status">Status</label>
                    <select id="status" name="user_status">
                      <option value="student">Student</option>
                      <option value="teacher">Teacher</option>
                      <option value="guest">Guest</option>
                    </select>
                </div>
                <div>
                    <p>Choose your favorite programming language:</p>
                    <input type="radio" id="radio1" name="radioOne" value="radio1" />
                    <label for="radio1">HTML</label>

                    <input type="radio" id="radio2" name="radioTwo" value="radio2" />
                    <label for="radio2">CSS</label>

                    <input type="radio" id="radio3" name="radioThree" value="radio3" />
                    <label for="radio3">JavaScript</label>
                </div>
                <div>
                    <textarea id="comments" name="comment" rows="5" cols="33">Comments</textarea>
                    <label for="start">current date:</label>
                    <input type="date" id="start" name="currentDate"/>
                </div>
                <div>
                    <input type="checkbox" id="newsletters" name="news_letters"/>
                    <label for="newsletters">Sign up for newsletter</label>
                  </div>

                  <div>
                    <input type="checkbox" id="terms" name="terms_c" />
                    <label for="terms">Agree to terms and conditions</label>
                  </div>
                  <div>
                    <input type="submit" value="Submit" />
                  </div>

            </fieldset>
        </form>

    </body>
</html>
